<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/34b3acab4e.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Menu</title>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-purple-600">
    <div class="min-h-[30rem] aspect-[2/3] rounded-xl bg-white">
      <div>
        <div
          class="bg-gradient-to-r from-[#6A87D6] to-[#496ED6] min-h-[30rem] aspect-[2/3] absolute rotate-[65deg] rounded-3xl -top-[14rem] left-[60%] -translate-x-[60%]"
        ></div>
        <div>
          <img
            src="https://source.unsplash.com/random?nature"
            alt="Profile Photo"
            class="w-14 rounded-full border-[7px] aspect-square"
          />
          <div>
            <p>Deveesh Shetty</p>
            <p>Student</p>
          </div>
        </div>
        <button><i class="fa-solid fa-plus"></i> Add Branch</button>
        <ul>
          <li>
            <i class="fa-solid fa-chart-pie"></i>
            <p>Dashboard</p>
          </li>
          <li>
            <i class="fa-solid fa-window-maximize"></i>
            <p>Post Sessions</p>
          </li>
          <li>
            <i class="fa-solid fa-bolt-lightning"></i>
            <p>Live Sessions</p>
          </li>
          <li>
            <i class="fa-regular fa-message"></i>
            <p>Messages</p>
          </li>
          <li>
            <i class="fa-regular fa-heart"></i>
            <p>Locum Library</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
